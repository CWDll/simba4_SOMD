{% extends 'base.html' %}
{% load static %}
{% block content %}

{% if user.is_authenticated %}
    <h1>솜디 게시판</h1>
    <a href="{% url 'main:register' %}">솜디 등록</a>

{% else %}
    <a href="{% url 'accounts:login' %}">로그인</a>
    <a href="{% url 'accounts:signup' %}">회원가입</a>
{% endif %}

{% endblock %}
