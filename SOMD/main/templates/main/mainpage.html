{% extends 'base.html' %}
{% load static %}
{% block content %}
{% csrf_token %}
{% if user.is_authenticated %}
    <a href="{% url 'users:mypage' %}">마이페이지</a>
    <a href="{% url 'accounts:logout' %}">로그아웃</a>
{% else %}
    <a href="{% url 'accounts:login' %}">로그인</a>
    <a href="{% url 'accounts:signup' %}">회원가입</a>
{% endif %}

{% endblock %}
